<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn to Airtable</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fullCenter">
        <button id="liToJsonButton" class="mainButton disabled toggle" title="Export profile to JSON Resume">LinkedIn Profile to JSON</button>
        <button id="liToJsonDownloadButton" class="mainButton emojiButton disabled toggle" title="Download JSON Resume Export">ðŸ’¾</button>
    </div>
    <div class="fullCenter">
        <button id="liToSubcontractor" class="mainButton disabled toggle" title="Add as Subcontractor">Add as Subcontractor</button>
        <button id="liToContact" class="mainButton disabled toggle" title="Add as Contact">Add as Contact</button>
    </div>
    <div class="fullCenter">
        <div style="display: inline-block; margin: 20px;">
            <div class="loader hidden"></div>
        </div>
        <div class="apiSelectWrapper">
            <label>
                Select export API endpoint:
                <select id="apiSelect" class="apiSelect toggle">
                    <option value="none">None</option>
                </select>
            </label>
        </div>
        <div class="langSelectWrapper">
            <label>
                Select export language:
                <select id="langSelect" class="langSelect toggle">
                    <option value="en_US">en_US</option>
                </select>
            </label>
        </div>
    </div>
    <div class="fullCenter">
        <div class="specSelectWrapper">
            Select JSONResume version:
            <select id="specSelect">
                <option value="legacy">Legacy (v0.0.16)</option>
                <option value="stable" selected>Stable (v1.0.0)</option>
                <option value="beta">Currently even with stable (v1.0.0)</option>
            </select>
        </div>
    </div>
    <div class="fullCenter">
        <span>Version: </span><span id="versionDisplay">{version_string}</span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
